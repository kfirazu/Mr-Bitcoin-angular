<section class="transfer-funds">
    <form #form="ngForm" (ngSubmit)="onTransferFunds(amount.value)">
        <div class="input-container">
            <input type="number" class="transfer-input" name="amount" ngModel #amount="ngModel" min="0" required
                placeholder="Enter amount to transfer">
            <span>BTC</span>
        </div>
        <p class="errors" *ngIf="amount.invalid && amount.touched">You must enter a positive amount to transfer</p>
        <button [disabled]="form.invalid" class="btn btn-transfer">Transfer</button>
    </form>
</section>
