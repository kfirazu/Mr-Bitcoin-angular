<section class="contact-details">
    <div class="info-container">
        <img src="https://joeschmoe.io/api/v1/${{contact._id}}@ashallendesign.co.uk" />
        <h3 class="info">{{contact.name}}</h3>
        <h3 class="info">{{contact.phone}}</h3>
        <h3 class="info">{{contact.email}}</h3>
    </div>
    <transaction-list [transactions]="transactions"></transaction-list>
    <transfer-funds [contact]="contact"></transfer-funds>
    <div class="actions">
        <button class="btn btn-back" (click)="onBack()">Back</button>
        <button class="btn btn-remove" (click)="onRemoveContact(contact._id!)">Delete</button>
        <button (click)="onEditContact($event)" class="btn btn-primary">Edit</button>
    </div>
</section>
